<!-- HTML file for embedding Canva content in a Progressive Web App (PWA) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8" />
  <!-- Set viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title of the PWA -->
  <title>Canva Embed PWA</title>

  <!-- Link to the web app manifest file -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Meta tag for theme color on mobile -->
  <meta name="theme-color" content="#ffffff"/>

  <!-- Basic CSS styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .canva-embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 70.9459%;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      margin: 1.6em 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    .canva-embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .fallback-link {
      display: block;
      text-align: center;
      margin: 1em;
      text-decoration: none;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <!-- Container for embedded Canva design -->
  <div class="canva-embed-container">
    <iframe 
      loading="lazy" 
      src="https://www.canva.com/design/DAGfOnwsX8k/eQjJn2q57Uf_GJGVOen5Kg/view?embed" 
      allowfullscreen="allowfullscreen" 
      allow="fullscreen">
    </iframe>
  </div>

  <!-- Fallback link to view the design directly on Canva -->
  <a 
    class="fallback-link"
    href="https://www.canva.com/design/DAGfOnwsX8k/eQjJn2q57Uf_GJGVOen5Kg/view?utm_content=DAGfOnwsX8k&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
    target="_blank" 
    rel="noopener">
    View Full Design on Canva
  </a>

  <!-- Register service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
